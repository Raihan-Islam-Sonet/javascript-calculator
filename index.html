<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <form name="calculator">

          <input type="text" name="display" class="output">
          <br><br>
          <div class="button-gallery">
            <input type="button" name="" class="btn bg-danger " value="AC" onclick="calculator.display.value = ''">
            <input type="button" name="" class="btn bg-secondary " value="√" onclick="calculator.display.value 
            = Math.sqrt (calculator.display.value)">
            <input type="button" name="" class="btn bg-secondary" value="%" onclick="calculator.display.value = calculator.display.value/100 ">
            <input type="button" name="" class="btn bg-secondary" value="÷" onclick="calculator.display.value += '/'">
            <br><br>
            <input type="button" name="" class="btn " value="1" onclick="calculator.display.value += '1'">
            <input type="button" name="" class="btn" value="2" onclick="calculator.display.value += '2'">
            <input type="button" name="" class="btn" value="3" onclick="calculator.display.value += '3'">
            <input type="button" name="" class="btn bg-secondary" value="×" onclick="calculator.display.value += '*'">
            <br><br>
            <input type="button" name="" class="btn" value="4" onclick="calculator.display.value += '4'">
            <input type="button" name="" class="btn" value="5" onclick="calculator.display.value += '5'">
            <input type="button" name="" class="btn" value="6" onclick="calculator.display.value += '6'">
            <input type="button" name="" class="btn bg-secondary" value="+" onclick="calculator.display.value += '+'">
            <br><br>
            <input type="button" name="" class="btn" value="7" onclick="calculator.display.value += '7'">
            <input type="button" name="" class="btn" value="8" onclick="calculator.display.value += '8'">
            <input type="button" name="" class="btn" value="9" onclick="calculator.display.value += '9'">
            <input type="button" name="" class="btn bg-secondary" value="-" onclick="calculator.display.value += '-'">
            <br><br>
            <input type="button" name="" class="btn" value="0" onclick="calculator.display.value += '0'">
            <input type="button" name="" class="btn" value="." onclick="calculator.display.value += '.'">
            <input type="button" name="" class="btn bg-danger " value="DEL" onclick="calculator.display.value = calculator.display.value.slice(0,-1) ">
            <input type="button" name="" class="btn bg-success " value="=" onclick="calculator.display.value = eval(calculator.display.value)">
            <br><br>
          </div>
        </form>

      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
